services:
  - type: web
    name: afkbuilder_strapi
    env: node
    plan: starter plus
    repo: https://github.com/Dae314/afkbuilder_api.git
    region: ohio
    branch: master
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    healthCheckPath: /_health
    envVars:
      - key: NODE_VERSION
        value: 16.13.1
      - key: NODE_ENV
        value: production
      - key: BUILD_TYPE
        value: production
      - key: PORT
        value: 10000
      - key: STRAPI_URL
        value: https://api.afkbuilder.com
      - key: DATABASE_URL
        fromDatabase:
          name: afkbuilder_pg
          property: connectionString
      - key: DATABASE_PORT
        fromDatabase:
          name: afkbuilder_pg
          property: port
      - key: CRON_ENABLED
        value: true
      - key: DEFAULT_USER_ID
        value: 2
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_JWT_SECRET
        sync: false
      - key: API_TOKEN_SALT
        sync: false
      - key: APP_KEYS
        sync: false

databases:
  - name: afkbuilder_pg
    plan: starter
    region: ohio
